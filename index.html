<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>To Do List</title>
<script defer src="index.bundle.js"></script></head>
<body>
   
    <div class="main">
        <div class="header"><svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="blue" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check"><polyline points="20 6 9 17 4 12"></polyline></svg>To Do List</div>
        <div id="projects"></div>
        <div id="display"></div>
    </div>
     <!-- Button to Open the Modal -->
<!-- <button type="button" data-bs-toggle="modal" data-bs-target="#myModal">
    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M4 42 24 6l20 36Zm5.1-3h13.4V14.9Zm16.4 0h13.4L25.5 14.9Z"/></svg>
  </button>
   -->
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Task info</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <!-- <div id="task-title"></div>
          <div id="duedate"></div>
          <div id="description"></div>
          <div id="priority"></div>
           -->
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>     
  <div class="hidden" id = "modalform">
    <form id ="add-task-form">
    <div class="md-form mb-2">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label data-error="wrong" data-success="right" for="title">Task Title</label>
        <input type="text" id="title" class="form-control validate" placeholder="Enter the title of your task" name="title">
      </div>
      <div class="md-form mb-2">
        <i class="fas fa-tag prefix grey-text"></i>
        <label data-error="wrong" data-success="right" for="dueDate">Due date</label>
        <input type="date" id="dueDate" class="form-control validate" name="dueDate">
        
      </div>
      <div class="md-form mb-2">
        <i class="fas fa-pencil prefix grey-text"></i>
        <label data-error="wrong" data-success="right" for="description">Description</label>
        <textarea type="text" id="description" class="md-textarea form-control" rows="2" placeholder="Describe what you gotta do"name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority">
          <option>low</option>
          <option>medium</option>
          <option>high</option>
        </select>
      </form>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" id="add-new-task">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
  </div>     
  <div id="new-project-form" class="hidden">
    <div class="md-form mb-2">
      <i class="fas fa-envelope prefix grey-text"></i>
      <label data-error="wrong" data-success="right" for="projectname">New Project</label>
      <input type="text" id="projectname" class="form-control validate" placeholder="Enter the title of your new project" name="projectname">
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-primary" type="submit" id="add-new-project">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
    </div>
  </div>
  
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
